<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Test Vuejs</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="obj">
      <input type="text" v-on:input="changeValue" />
      <p>{{ noidung }}</p>
    </div>
    <script>
      new Vue({
        el: "#obj",
        data: {
          noidung: "Hello",
        },
        methods: {
          changeValue: function (event) {
            this.noidung = event.target.value;
          },
        },
      });
    </script>
  </body>
</html>
