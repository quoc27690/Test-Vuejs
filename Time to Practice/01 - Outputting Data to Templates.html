<!DOCTYPE html>
<html lang="en">
  <head>
    <title>01 - Outputting Data to Templates</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p>{{name}}</p>
      <p>{{age * 2}}</p>
      <p>{{randomNumber()}}</p>
      <div>
        <img :src="image" />
      </div>
      <div>
        <input type="text" :value="name" />
      </div>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          name: "Hello",
          age: 30,
          image: "https://huongtlu.files.wordpress.com/2018/04/a9.jpg",
        },
        methods: {
          randomNumber() {
            return Math.random();
          },
        },
      });
    </script>
  </body>
</html>
