<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Test Vuejs</title>
    <!-- Vuejs -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- Import Boostrap css, js, font awesome here -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="./fontawesome-free-5.13.0-web/css/fontawesome.css"
      rel="stylesheet"
    />
    <link
      href="./fontawesome-free-5.13.0-web/css/brands.css"
      rel="stylesheet"
    />
    <link href="./fontawesome-free-5.13.0-web/css/solid.css" rel="stylesheet" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="app">
      <p>Tang a: {{tanga}}</p>
      <p>Tang b: {{tangb}}</p>

      <p>Tang a: {{tangaa()}}</p>
      <p>Tang b: {{tangbb()}}</p>

      <button @click="a++">Tang a</button>
      <button @click="b++">Tang b</button>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          a: 0,
          b: 0,
        },
        computed: {
          tanga: function () {
            console.log("Tanga-computed");
            return this.a;
          },
          tangb: function () {
            console.log("Tangb-computed");
            return this.b;
          },
        },
        methods: {
          tangaa: function () {
            console.log("Tanga-methods");
            return this.a;
          },
          tangbb: function () {
            console.log("Tangb-methods");
            return this.b;
          },
        },
      });
    </script>
  </body>
</html>
