<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Test Vuejs</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="obj">
      <p v-once>{{noidung}} - {{ sayHello () }}</p>
    </div>
    <script>
      new Vue({
        el: "#obj",
        data: {
          noidung: "Hello",
        },
        methods: {
          sayHello: function () {
            return (this.noidung = "Vuejs");
          },
        },
      });
    </script>
  </body>
</html>
